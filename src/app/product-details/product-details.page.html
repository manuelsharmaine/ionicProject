<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="product">{{ product.name }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="product">
  <ion-card>
    <ion-card-header>
        <ion-card-title>
            {{ product.name }}
        </ion-card-title>
        <ion-card-subtitle>
            {{ product.price | currency }}
        </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
        {{ product.description }}

        <ion-img *ngIf="product.image" src="{{ product.image }}"></ion-img>
    </ion-card-content>
</ion-card>
</ion-content>
