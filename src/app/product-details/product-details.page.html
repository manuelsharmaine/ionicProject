<ion-header>
  <ion-toolbar>
    <ion-title>{{ product.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
        <ion-card-title>
            {{ product.name }}
        </ion-card-title>
        <ion-card-subtitle>
            {{ product.price | currency }}
        </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
        {{ product.description }}

        <ion-img src="{{ product.image }}"></ion-img>
    </ion-card-content>
</ion-card>
</ion-content>
