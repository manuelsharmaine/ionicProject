<ion-content>
    <h2>List of Products</h2>

<ion-card *ngFor="let product of products" [routerLink]="['/product-details', product.id]">
    <ion-card-header>
        <ion-card-title>
            {{ product.name }}
        </ion-card-title>
        <ion-card-subtitle>
            {{ product.price | currency }}
        </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
        {{ product.description }}
    </ion-card-content>
</ion-card>
</ion-content>
